#DB
spring.datasource.url=jdbc:mysql://localhost:3306/mvc_hibernate?verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin

#hibernate

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
 spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

#HTTP PUT/PATCH/DELETE
spring.mvc.hiddenmethod.filter.enabled=true

#log
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework=debug
logging.level.org.hibernate=debug
