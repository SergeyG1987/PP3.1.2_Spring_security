<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Вход</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body><div class="container d-flex justify-content-center align-items-center vh-100"><div class="card p-4" style="max-width:400px; width:100%;">
    <h2 class="text-center mb-4">Вход</h2><form th:action="@{/login}" method="post">
    <div class="mb-3"><label for="username" class="form-label">Email:</label><input type="text" class="form-control" id="username" name="username" placeholder="Email" required /></div>
    <div class="mb-3"><label for="password" class="form-label">Пароль:</label><input type="password" class="form-control" id="password" name="password" required /></div>
    <button type="submit" class="btn btn-primary w-100">Войти</button></form>
    <div th:if="${param.error}" class='mt-3 alert alert-danger'>Неверный email или пароль.</div>
    <div th:if="${param.logout}" class='mt-3 alert alert-success'>Вы вышли из системы.</div></div></div></body></html>
