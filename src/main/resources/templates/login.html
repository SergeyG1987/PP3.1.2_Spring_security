<!-- Подключение Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="max-width:400px; width:auto;">
        <h2 class="text-center mb-4">Вход</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Введите ваш email" required />
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>

        <!-- Ошибки -->
        <div th:if="${param.error}" class='mt-3 alert alert-danger'>
            Неверный логин или пароль.
        </div>

        <!-- Выход -->
        <div th:if="${param.logout}" class='mt-3 alert alert-success'>
            Вы вышли из системы.
        </div>
    </div>
</div>
