<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head><meta charset="UTF-8"><title>Профиль</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body><div class="container mt-4"><h1>Ваш профиль</h1><div class="card"><div class="card-body">
    <table class="table"><tr><th>ID:</th><td th:text="${user.id}"></td></tr><tr><th>Имя:</th><td th:text="${user.name}"></td></tr>
        <tr><th>Email:</th><td th:text="${user.email}"></td></tr><tr><th>Роли:</th><td><span th:each="role, iter : ${user.roles}" th:text="${role.name} + (${iter.last} ? '' : ', ')"></span></td></tr></table>
</div></div><div class="mt-3"><a href="/" class="btn btn-primary">Главная</a>
    <a sec:authorize="hasRole('ADMIN')" href="/admin/users" class="btn btn-secondary">Админка</a>
    <form th:action="@{/logout}" method="post" style="display:inline;"><button type="submit" class="btn btn-danger">Выйти</button></form></div></div></body></html>
