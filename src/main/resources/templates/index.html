<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head><meta charset="UTF-8"><title>Главная</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body><div class="container mt-5"><h1>Система управления пользователями</h1>
    <div sec:authorize="isAnonymous()"><div class="alert alert-warning mt-4"><h4>Авторизуйтесь</h4><a class="btn btn-primary" href="/login">Войти</a></div></div>
    <div sec:authorize="isAuthenticated()"><div class="alert alert-success mt-4"><h4>Вы авторизованы как: <span sec:authentication="name"></span></h4>
        <a class="btn btn-info" href="/user/profile">Мой профиль</a><a sec:authorize="hasRole('ADMIN')" class="btn btn-secondary" href="/admin/users">Админка</a>
        <form th:action="@{/logout}" method="post" style="display:inline; margin-left: 10px;"><button type="submit" class="btn btn-danger">Выйти</button></form></div></div></div></body></html>
