<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Редактирование пользователя</h1>

    <form th:action="@{/admin/users/{id}(id=${user.id})}" th:object="${user}" method="post">
        <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="name" class="form-label">Имя:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"
                   placeholder="Оставьте пустым, если не меняете">
        </div>

        <div class="mb-3">
            <label class="form-label">Роли:</label>
            <div th:each="role : ${listRoles}" class="form-check">
                <input type="checkbox" class="form-check-input" th:field="*{roles}"
                       th:value="${role.id}" th:id="${'role_' + role.id}">
                <label class="form-check-label" th:for="${'role_' + role.id}"
                       th:text="${role.name}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Обновить</button>
        <a href="/admin/users" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
